<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracking</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Icons -->
</head>
<body>

  <div class="container">
    <h1>ðŸ’° Expenses Tracking</h1>

<!-- Login Form -->
<div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Your Email">
    <input type="password" id="password" placeholder="Enter Your Password">
    <button class="primary-btn" onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
</div>

<!-- Registration Form -->
<div id="register" style="display: none;">
    <h2>Create an Account</h2>
    <input type="text" id="regUsername" placeholder="Enter Your Email">
    <input type="password" id="regPassword" placeholder="Create a Password">
    <button class="primary-btn" onclick="register()">Register</button>  <!-- Updated class -->
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
</div>


    <!-- Dashboard (User Home) -->
    <div id="dashboard" style="display: none;">
      <h2>My Balance: <span id="balance">$0.00</span></h2>

      <!-- Add/Remove Funds -->
      <input type="number" id="amount" placeholder="Enter Amount">
      <input type="text" id="description" placeholder="Description">
      
      <button class="add-btn" onclick="addFunds()">
        <i class="fas fa-plus-circle"></i> Add Funds
      </button>

      <button class="remove-btn" onclick="removeFunds()">
        <i class="fas fa-minus-circle"></i> Remove Funds
      </button>

<!-- Transaction History Button (Redirects to transactions.html) -->
<button class="history-btn" onclick="location.href='http://127.0.0.1:5000/transactions.html'">
  <i class="fas fa-history"></i> View Transaction History
</button>

      <!-- Logout Button -->
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body> 
</html>
